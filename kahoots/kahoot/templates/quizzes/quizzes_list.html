<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quizzes list</title>
</head>
<body>
<div class="mx-auto mt-5 mb-2" style="max-width: 50%;">
    <h1>Последние викторины</h1>
    {% for quiz in quizzes %}
        <div class="card mx-auto p-5 my-3" style="max-height: 50%">
            <h3>
                <a>{{ quiz.name }}</a>
            </h3>
            <ul>
                {% for question in quiz.question_set.all %}
                    <li><a href="{% url 'question-detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
            <form class="mx-auto">
                <button class="btn bg-info" formaction="{% url 'start-game' quiz.id %}">Начать игру</button>
            </form>
        </div>
    {% endfor %}
</div>
</body>
</html>
