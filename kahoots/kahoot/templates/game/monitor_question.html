<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Question view</title>
</head>
<body>
<div class="mx-5 mt-5 mb-2" style="max-width: 90%;">
    <h1 class="mb-4">{{ game.current_question }}</h1>
    <ul style="list-style: none; max-width: 60%">
        {% for choice in game.current_question.choice_set.all %}
            <li class="mb-1">
                <a>{{ choice.choice_text }}</a>
            </li>
        {% endfor %}
    </ul>
    <hr>
    <form action="{% url 'resolve' game.id %}">
        <button class="btn bg-info">Продолжить игру</button>
    </form>
</div>
</body>
</html>
