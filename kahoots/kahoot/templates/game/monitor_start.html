<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Подготовка к игре</title>
</head>
<body>
<div class="mx-5 mt-5 mb-2">
    <div class="mx-auto text-center">
        <h1>Начинаем игру!</h1>
        <a class="text-muted">[ID: {{ game.id }}]</a>
    </div>
    <div class="mx-auto text-center"><h3><b>{{ game.code }}</b></h3></div>
    <div class="card mx-auto text-center" style="align-items: center; max-width: 70%">
        <div class="card-header">Присоединившиеся</div>
        <div class="card-body">
            <div class="card-group">
                {% for participant in game.participant_set.all %}
                    <div class="card m-2 p-1">{{ participant.nickname }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>
    {% if participant != -1 %}
        <b>Твой никнейм - {{ participant.nickname }}</b>
    {% else %}
        <form action="{% url 'resolve' game.id %}">
            <button class="btn bg-info">Начать игру</button>
        </form>
    {% endif %}
</div>
</body>
</html>
